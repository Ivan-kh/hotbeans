<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unit 6 Exemplar - Work For Us</title>
    <link rel="stylesheet" type="text/css" href="Styles/Unit6_Style.css" />
    <script src="Scripts/WorkForUs.js"></script>
</head>
<body>
    <!-- the header row contains the image and the text -->
    <div class="HeaderRow">
        <div class="HeaderColumnLeft">
        </div>
        <div class="HeaderColumnRight">
            <h1 class="HeaderTitle">The Hot Beans</h1>
            <p class="HeaderText">Hot Beans Web copyright (c) 2025 </p>
        </div>
    </div>

    <!-- the main menu, all the rollover content is in the CSS -->
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="CompanyProfile.html">Company Profile</a>
        <a href="employees.html">Employees</a>
        <a href="CurrentVacancies.html">Current Vacancies</a>
        <a href="WorkForUs.html">Work For Us!</a>
        <a href="UsefulLinks.html">Useful Links</a>
    </div>


    <div class="row">
        <div class="columnLeft">
            <!-- empty content to maintain text flow-->
            <h1> </h1>
        </div>
        <!-- the centre column -->
        <div class="columnCentre">
            <h1>Work For The Hot Beans Company </h1>
            <h2>Please complete the following online application form </h2>
            <h2>All fields marked with a * are required</h2>
            <!--form that submits to a thank you holding page-->
            <form name="VacancyApplicationForm" action="ThankYou.html" method="get">


                <p>
                    <label>* First Name:</label>
                    <!--input text box-->
                    <input type="text" id="fname" name="fname" />
                    <br />
                    <label id="fNameError" class="Error"></label>
                </p>
                <p>
                    <label>* Last Name:</label>
                    <!--input text box-->
                    <input type="text" id="sname" name="sname" />
                    <br />
                    <label id="sNameError" class="Error"></label>
                </p>
                <p>
                    <label>* Are you a UK resident?</label>
                    <!--input radio button group yes no-->
                    <input type="radio" id="ukResidentYes" name="ukResident" value="Yes"><label for="ukResidentYes">Yes</label>
                    <input type="radio" id="ukResidentNo" name="ukResident" value="No"><label for="ukResidentNo">No</label>
                    <br />
                    <label id="ukResidentError" class="Error"></label>
                </p>
                <p>
                    <label>* Please your telephone contact details</label>
                    <!--input text box-->
                    <input type="text" id="telNo" name="telNo" />
                    <br />
                    <label id="telNoError" class="Error"></label>
                </p>
                <p>
                    <label>* Please your email address</label>
                    <!--input text box-->
                    <input type="text" id="ename" name="ename" />
                    <br />
                    <label id="eNameError" class="Error"></label>
                </p>

                <p>
                    <label>* please select the job you are applying for: </label>
                    <!--input text box-->
                    <select name="JobType" id="JobType">

                        <option value="Junior Web Developer">Junior Web Developer</option>
                        <option value="Senior Web Developer">Senior Web Developer</option>
                        <option value="CyberSecurity Solutions Architect">CyberSecurity Solutions Architect</option>
                        <option value="Business Analyst">Business Analyst</option>
                        <option value="Office Cleaner">Office Cleaner</option>
                        <option value="Accounting Manager">Accounting Manager</option>
                        <option value="Digital Artist">Digital Artist</option>

                    </select>
                    <br />
                    <label id="JobTypeError" class="Error"></label>
                </p>

                <p>
                    <label for="txtAnyOtherInfo">Please enter any other information to support your application:</label>
                    <!--input text area for free text entry-->
                    <textarea id="txtAnyOtherInfo" name="txtAnyOtherInfo" rows="4" cols="50">
                        </textarea>

                </p>

                <p>
                    <!--button that on clicked runs the validation check javascript-->
                    <button onclick="return ValidateVacancyForm()">Apply Now</button>
                </p>


            </form>
        </div>
        <div class="columnRight">
        </div>

    </div>
    <!-- footer element everything is in the CSS-->
    <div class="footer"></div>
    <table>
        <tr>
            <td><img width=50 height=50 src="images/fblogo.png">
            <td>
            <td><img width=50 height=50 src="images/twitlogo.png">
            <td>
            <td><img width=50 height=50 src="images/instalogo.png">
            <td>
            <td><img width=50 height=50 src="images/linklogo.png">
            <td>

        </tr>
    </table>

</body>
</html>
